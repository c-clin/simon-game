<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>SimonGame</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Lato:300|Pacifico" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="app/css/styles.css" />
</head>
<body>
    <div class="container">
        <h1>Simon Game</h1>
        <div class="header">
            Moves: <p id="count" style="display: inline-block;">0</p>
            <button id="start-btn">Start</button>
            <button id="strict-btn">Strict</button>
            <button id="reset-btn">Play again?</button>
        </div>

        <div class="buttons">
            <button class="button" id="b1"></button>
            <button class="button" id="b2"></button>
            <button class="button" id="b3"></button>
            <button class="button" id="b4"></button>

        </div>
    </div>

    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="app/app.js"></script>
</body>
</html>
